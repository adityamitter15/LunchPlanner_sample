        const secondChoice = document.getElementById('secondChoice').value;
        const thirdChoice = document.getElementById('thirdChoice').value;

        const response = `${firstChoice},${secondChoice},${thirdChoice}`;

        // Simulate saving response by downloading it as a file
        const blob = new Blob([response], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'response.txt';
        link.click();

        alert('Your response has been saved. Please send the file to the organizer.');
    });
